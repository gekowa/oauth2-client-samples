<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
		<link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
  </head>
  <body ng-app="angularjsTodolistApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
		<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavBarCtrl">
    	<div class="container">
      	<div class="navbar-header">
        	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          	<span class="sr-only">Toggle navigation</span>
          	<span class="icon-bar"></span>
          	<span class="icon-bar"></span>
          	<span class="icon-bar"></span>
        	</button>
        	<a class="navbar-brand" href="#/">OAuth2 Todo List {{isLoggedIn()}}</a>
      	</div>
      	<div id="navbar" class="collapse navbar-collapse">
        	<ul class="nav navbar-nav">
          	<li><a href="#/">Home</a></li>
          	<li ng-show="username"><a href="#/todos">My Todos</a></li>
          	<li ng-hide="username"><a href="#/login">Login</a></li>
        	</ul>
        	<ul ng-show="username" class="nav navbar-nav navbar-right">
          	<li class="dropdown">
            	<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"><span>{{username}}</span> <b class="caret"></b></a>
            	<ul class="dropdown-menu">
              	<li>
              		<a href="{{logoutRedirectUri()}}"><i class="glyphicon glyphicon-log-out"></i> Sign-out</a>           
              	</li>            
            	</ul>
          	</li>
        	</ul>
      	</div>
      	<!--/.nav-collapse -->
    	</div>
  	</nav>
    
		<!-- dynamic body -->
  	<div ng-view=""></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/app.constants.js"></script>
		<script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/todolist.js"></script>
    <script src="scripts/controllers/login.js"></script>
		<script src="scripts/controllers/logout.js"></script>
		<script src="scripts/controllers/userinfo.js"></script>
		<script src="scripts/controllers/oauth2callback.js"></script>
		<script src="scripts/services/todolist.js"></script>
    <!-- endbuild -->
		<script type="text/javascript">
      $(document).ready(function() {
        $('.navbar-collapse').find('a[href="' + location.pathname + '"]').parents('li').addClass('active');
      });
    </script>
</body>
</html>
