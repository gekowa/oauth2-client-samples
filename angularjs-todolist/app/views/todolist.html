<div class="container">
	<div class="content">
	  <h1>Manage your todo list</h1>
      
    <div class="text-centered" style="margin-bottom: 5px;">
      <button type="button" class="btn btn-success btn-s text-centered" data-toggle="modal" data-target="#add-todo">
        Add todo
      </button>
    </div>
      <table id="table" class="table table-bordered table-striped">
    	  <thead>          
					<tr>
            <th>ID</th>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="t in todos">
            <td style="width:75px">{{t.id}}</td>
            <td><a href="#" editable-text="t.description" onbeforesave="editTodo(t.id, $data)" >{{ t.description || "empty" }}</a></td>
            <td style="width:145px">
              <div class="text-centered" style="float: left;">
								<a ng-click="deleteTodo(t)" title="Delete" class="btn btn-danger btn-s text-centered alertDelete"><i class="glyphicon glyphicon-trash"></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="add-todo">
	<div class="modal-dialog">
    <div class="modal-content">
			<form role="form" ng-submit="addTodo()">
				<div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add todo</h4>
        </div>
				<div class="modal-body">
          <p>Todo description : <input type="text" ng-model="todo" placeholder="What needs to be done?" /></p>
        </div>
				<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
			</form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
